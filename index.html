<!DOCTYPE html>
<html ng-app="topnews">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <META NAME="ROBOTS" CONTENT="INDEX, FOLLOW">
    <meta name="description" content="Where you rank your news and see how news ranks among multiple media outlets" />
    <meta name="keywords" content="news, media, grade, rate, rank, news media, news grade, news rate, news rank, media rank,
        media rate, media grade, news media grade, news media rank, news media rate, credit, news credit, news media credit, media credit
        credibility, news credibility, media credibility, news media credibility, credible news, credible media, credible news media
        accountable news, accountable media, accountable news media"/>
    <meta name="googlebot" content="index"/>
    <meta name="googlebot-news" content="Where you rank your news and see how news ranks among multiple media outlets"/>
    <meta property="og:title" content="newzrank"/>
    <meta property="og:type" content="Website"/>
    <meta property="og:url" content="http://news.kerrywpowell.com"/>
    <meta property="og:image" content="http://news.kerrywpowell.com/logos/newsrank.png"/>
    <meta property="og:description" content="Where you score your news and see how news ranks among multiple media outlets"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes"/>

    <title>newzrank - Where you score your news and see how news ranks among multiple media outlets</title>
    <link rel="canonical" href="news.kerrywpowell.com" />
    <link href='http://fonts.googleapis.com/css?family=Alegreya+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/stylesheets/app.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.js"></script>
    <script src="http://code.angularjs.org/1.2.12/angular-route.min.js"></script>

    <script src="build/news.min.js"></script>

    <script>
        if (
            navigator.appVersion.indexOf("MSIE 9") != -1 ||
            navigator.appVersion.indexOf("MSIE 8") != -1 ||
            navigator.appVersion.indexOf("MSIE 7") != -1||
            navigator.appVersion.indexOf("MSIE 6") != -1||
            navigator.appVersion.indexOf("MSIE 5") != -1
        ) {
            alert('Your browser is not supported, please update your browser');
            window.location = 'http://chrome.google.com';
        }
    </script>

    <script src="/factories/OrgFactory.js"></script>

    <base href="/">
</head>
<body>

<header class="site-header" ng-controller="AppController">
    <div class="container">
        <a href="/#!/">
            <img src="logos/newsrank.png">
            <h1><span class="yellow">newz</span><span class="gray">rank</span></h1>
        </a>
    </div>
    <section class="social">
        <div class="networks collapsed" ng-click="toggleSocial($event)">
            <div class="network google">
                <div class="g-plusone" data-size="medium" data-href="https://news.kerrywpowell.com"></div>
            </div>

            <div class="network facebook">
                <div class="fb-like" data-href="http://news.kerrywpowell.com" data-layout="button_count" data-action="like" data-show-faces="false" data-share="true"></div>
            </div>

            <div class="network twitter">
                <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://news.kerrywpowell.com">Tweet</a>
            </div>
        </div>

    </section>
</header>

<div ng-view class="view-container"></div>



<div id="fb-root"></div>

</body>
</html>
